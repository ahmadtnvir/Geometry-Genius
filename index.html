<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- * ----- >>> Font link <<< ----->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font">
    <header></header>
    <main>
      <div class="flex flex-col md:flex-row">
        <!-- *------- >>> Card container <<< ----------->

        <div
          class="flex-1 grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        >
          <!-- *_____________ Triangle _____________ -->

          <div class="card bg-base-100 shadow-xl space-y-6">
            <figure class="px-10 pt-10">
              <img
                src="./images/triangle.png"
                alt="Triangle"
              />
            </figure>
            <div class="card-body items-center text-center space-y-3">
              <h2 class="card-title text-2xl font-bold text-[#414141]">Triangle</h2>
              <p class="text-[#414141]">Area(A) = 0.5 X b X h</p>
              <div class="flex">
                <div class="flex-1">
                  <input id="get-base-input" class="w-[50%] py-2 px-3 text-[#414141] rounded-lg" type="text" placeholder="b" />
                  <span class="ml-2 text-[#414141]">cm</span>
                </div>
                <div class="flex-1">
                  <input id="get-height-input" class="w-[50%] py-2 px-3 text-[#414141] rounded-lg" type="text" placeholder="h" />
                  <span class="ml-2 text-[#414141]">cm</span>
                </div>
              </div>
              <div>
                <p class="text-[#414141] text-xl font-medium">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
              </div>
              <div class="card-actions w-full">
                <button class="btn bg-[#1090D8] w-full text-xl font-bold text-[#FFFFFF]" onclick="triangleAreaCalculate()">Calculate</button>
              </div>
            </div>
          </div>
        </div>

        <!-- * ------ >>> Area calculation container <<< --------->

        <div class="w-96 border-2 border-solid border-[#111111] rounded-md">
          <h3 class="text-xl font-bold text-center mt-7">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="./scripts/triangle.calculate.js"></script>
  </body>
</html>
